<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Fragment+Mono:ital@0;1&family=Londrina+Outline&family=Londrina+Shadow&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Slab:wght@100..900&family=Urbanist:ital,wght@0,900;1,900&display=swap" rel="stylesheet">
    
    <script src="js/script.js" defer></script>
    <script src="js/auth.js" defer></script>
    
    <title>Bookducks</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon/bookducks-favicon-orange.svg">
</head>

<body>
    <div class="body-wrapper">
        <header>
            <!-- <div id="header-light-theme"> -->
            <!-- <h1>BookDucks</h1> -->
                <div class="header-top">
                    <!-- <img src="assets/bookducks-logo.svg" id="bookducks-logo-header" alt="BookDucks logotype"> -->
                    <!-- <img src="assets/logo/bookducks-logo-e3603c.svg" id="bookducks-logo-header" alt="BookDucks logotype"> -->
                    <div id="bookducks-logo-header" role="img" aria-label="BookDucks logotyp"></div>                    <div class="logout-container">
                        <button id="logout-btn">
                        <span class="logout-text">Logga ut</span>
                        </button> 
                    </div>
                </div>

                <button id="auth-modal-btn">Registrera/Logga in</button>
                <div id="auth-modal" class="modal" style="display: none;">
                    <div class="modal-content">
                        <span id="close-auth-modal" class="close">&times;</span>
                        <div id="auth-tabs">
                            <button id="show-login" class="tab active">Logga in</button>
                            <button id="show-register" class="tab">Registrera</button>
                        </div>
                        <form id="login-form" class="auth-form">
                            <h3>Logga in</h3>
                            <input type="text" autocomplete="username" id="login-identifier" placeholder="Användarnamn eller e-post" required>
                            <input type="password" autocomplete="current-password" id="login-password" placeholder="Lösenord" required>
                            <button type="submit">Logga in</button>
                        </form>
                        <form id="register-form" class="auth-form" style="display: none";>
                            <h3>Registrera</h3>
                            <input type="text" autocomplete="username" id="register-username" placeholder="Användarnamn" required>
                            <input type="email" autocomplete="email" id="register-email" placeholder="E-post" required>
                            <input type="password" autocomplete="current-password" id="register-password" placeholder="Lösenord" required>
                            <button type="submit">Registrera</button>
                        </form>
                    </div>
                </div>

                <div class="header-center">
                    <div id="user-info" style="display: none;">
                        <h1 id="welcome-text"></h1>
                    </div>                    
                
                    <div class="show-reading-list-container" id="show-reading-list-container" >
                        <button id="show-reading-list" style="display: none;">Läslista</button>
                        <!-- <button id="show-reading-list">Läslista</button> -->
                    </div>
                </div>

            <!-- <a id="profile-link" href="profile.html" class="home-button" style="display:none">Profil</a>-->
            <!-- <button id="logout-btn">Logga ut</button> --> 
            <!-- </div>     -->
        </header>
        

        <section class="reading-list-container">

            <section id="reading-list-section" style="display: none;"></section>
        </section>

        <div class="main-wrapper">
        <main>
            <h2 class="our-selection">Vårt urval:</h2>
            <section id="book-list"></section>
        </main>
        </div>

    </div>
        <footer>
            <!-- <img src="assets/bookducks-logo.svg" id="bookducks-logo-footer" alt="BookDucks logotype"> -->
            <div class="footer-bottom">
                &copy; 2025 BookDucks. Alla rättigheter förbehållna.
            </div>
        </footer>    
</body>
</html>
